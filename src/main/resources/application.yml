spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carpincha_db
    username: carpincha_user
    password: carpincha_pass123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

jwt:
  secret: ${JWT_SECRET:defaultSecretOnlyForLocalDev}
  expiration: ${JWT_EXPIRATION:3600000}

logging:
  level:
    carpincha: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
