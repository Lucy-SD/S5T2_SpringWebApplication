services:
  postgres:
    image: postgres:15
    container_name: carpincha-postgres
    environment:
      POSTGRES_DB: carpincha_db
      POSTGRES_USER: carpincha_user
      POSTGRES_PASSWORD: carpincha_pass123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carpincha-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carpincha_user -d carpincha_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  carpincha-network:
    driver: bridge
